{% extends "base.html" %}
{% block title%}开始{% endblock %}
{% block content%}
<h1 class="text-center">OdOup</h1>
<HR style="FILTER: progid:DXImageTransform.Microsoft.Shadow(color:#987cb9,direction:145,strength:15)" width="80%" color=#987cb9 SIZE=1>
<div class="row text-center">
              <div class="col-xs-3">
<div class="pallete-item ">
			      <dl class="palette palette-peter-river">
              <dt>今日任务</dt>
              <dd>高中物理</dd>
            </dl>
            <dl class="palette palette-belize-hole">
              <dt>目前进度</dt>
              <dd>光学 18/30</dd>
                  <img src="static/img/icons/svg/clipboard.svg" alt="Clipboard">
            </dl>
            <dl class="palette palette-belize-hole">
              <dt>目前进度</dt>
              <dd>力学 1/30</dd>
                  <img src="static/img/icons/svg/clipboard.svg" alt="Clipboard">
            </dl>
		      </div>
		      </div>
              <div class="col-xs-6">
              <div class="tile">
            <h3 class="tile-title">{{ question.title }}</h3>
            <h4>题目:</h4>
            <p>{{ question.content }}</p>
<div class="btn-group-vertical" role="group" aria-label="Vertical button group">
      {% for i in question.option %}
      <button type="button" class="btn btn-default">{{ i }}</button>
      
      {% endfor %}
      <h4>答案</h4>
      <p>{{ question.answer.correct }}</p>
      <p>{{ question.answer.explan }}</p>
      
    </div>
          </div>
		      </div>
              <div class="col-xs-3">
        </div>
              </div>
              {% endblock %}
