{% extends "base.html" %}
{% block title%}注册{% endblock %}
{% block content%}
      <div id="legend" class="">
        <legend class="">欢迎加入 OdOup </legend>
      </div>
  <form class="form-horizontal" action="/register" method="POST">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">邮箱</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="email" placeholder="Email" name="username">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password1">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">确认密码</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="pasword_confirm" placeholder="Password Confirm" name="password2">
        </div>
      </div>
    
      <div class="form-group">
          <label class="col-sm-3 control-label">省市</label>
        <div class="col-sm-5">
            <select class="form-control" name="city">
      <option>北京市</option>
      <option>上海市</option>
      <option>广东-广州市</option>
      <option>辽宁-沈阳市</option></select>
          </div>
          </div>
          
<div class="form-group">

          <!-- Select Basic -->
          <label class="col-sm-3 control-label">学校</label>
        <div class="col-sm-5">
            <select class="form-control" name="school">
      <option>北京一中</option>
      <option>北京二中</option>
      <option>北京明光高中</option></select>
          </div>

        </div>
        
        <div class="form-group">

          <!-- Select Multiple -->
          <label class="col-sm-3 control-label">年级</label>
        <div class="col-sm-5">
            <select class="form-control" name="grade">
      <option>初一</option>
      <option>初二</option>
      <option>初三</option>
      <option>高一</option>
      <option>高二</option>
      <option>高三</option></select>
          </div>
        </div>
        
        <div class="form-group">

          <!-- Textarea -->
          <label class="col-sm-3 control-label">个人简介</label>
          <div class="col-sm-5">
                  <textarea type="" class="form-control" name="profile"> </textarea>
          </div>
          </div>

    <div class="form-group">

          <!-- Appended input-->
          <label class="col-sm-3 control-label">验证码</label>
          <div class="col-sm-5">
              <input class="form-control"  placeholder="" type="text">
              <img class="featurette-image img-responsive" data-src="holder.js/150x50/auto" alt="Generic placeholder image">

            </div>
        </div>
  <div class="form-group text-center">
      <button type="submit" class="btn btn-default">注册</button>
      <button type="submit" class="btn btn-cancel">清空</button>
  </div>

  </form>
{% endblock %}
