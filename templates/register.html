{% extends "base.html" %}
{% block title%}注册{% endblock %}
{% block content%}
      <div id="legend" class="">
        <legend class="">欢迎加入 OdOup </legend>
      </div>
  <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Password Confirm</label>
        <div class="col-sm-5">
          <input type="pasword_confirm" class="form-control" id="pasword_confirm" placeholder="Password Confirm">
        </div>
      </div>
    
      <div class="form-group">
          <label class="col-sm-3 control-label">Provinces or cities</label>
        <div class="col-sm-5">
            <select class="form-control">
      <option>北京市</option>
      <option>上海市</option>
      <option>广东-广州市</option>
      <option>辽宁-沈阳市</option></select>
          </div>
          </div>
          
<div class="form-group">

          <!-- Select Basic -->
          <label class="col-sm-3 control-label">School</label>
        <div class="col-sm-5">
            <select class="form-control">
      <option>北京一中</option>
      <option>北京二中</option>
      <option>北京明光高中</option></select>
          </div>

        </div>
        
        <div class="form-group">

          <!-- Select Multiple -->
          <label class="col-sm-3 control-label">Grade</label>
        <div class="col-sm-5">
            <select class="form-control">
      <option>初一</option>
      <option>初二</option>
      <option>初三</option>
      <option>高一</option>
      <option>高二</option>
      <option>高三</option></select>
          </div>
        </div>
        
        <div class="form-group">

          <!-- Textarea -->
          <label class="col-sm-3 control-label">Personal profile</label>
          <div class="col-sm-5">
                  <textarea type="" class="form-control"> </textarea>
          </div>
          </div>

    <div class="form-group">

          <!-- Appended input-->
          <label class="col-sm-3 control-label">验证码</label>
          <div class="col-sm-5">
              <input class="form-control"  placeholder="" type="text">
              <img class="featurette-image img-responsive" data-src="holder.js/150x50/auto" alt="Generic placeholder image">

            </div>
        </div>
  <div class="form-group center">
      <button type="submit" class="btn btn-default">Sign Up</button>
      <button type="submit" class="btn btn-default">Cancel</button>
  </div>

  </form>
{% endblock %}
