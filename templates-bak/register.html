<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>OdOup</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="static/css/flat-ui.css" rel="stylesheet">
    <link href="static/css/odoup.css" rel="stylesheet">
</head>
<body>
<div class="container main-body">

  <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend class="">注册</legend>
      </div>
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">邮箱</label>
          <div class="controls">
            <input type="text" placeholder="youremail@email.com" class="input-xlarge">
            <p class="help-block">输入您常用邮箱</p>
          </div>
        </div>

    

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">密码</label>
          <div class="controls">
            <input type="text" placeholder="password" class="input-xlarge">
            <p class="help-block">输入您的密码</p>
          </div>
        </div>

    

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">密码确认</label>
          <div class="controls">
            <input type="text" placeholder="password - valid" class="input-xlarge">
            <p class="help-block">再次输入您的密码</p>
          </div>
        </div>

    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">省市</label>
          <div class="controls">
            <select class="input-xlarge">
      <option>北京市</option>
      <option>上海市</option>
      <option>广东-广州市</option>
      <option>辽宁-沈阳市</option></select>
          </div>

        </div><div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">学校</label>
          <div class="controls">
            <select class="input-xlarge">
      <option>北京一中</option>
      <option>北京二中</option>
      <option>北京明光高中</option></select>
          </div>

        </div><div class="control-group">

          <!-- Select Multiple -->
          <label class="control-label">年级</label>
          <div class="controls">
            <select class="input-xlarge" multiple="multiple">
      <option>初一</option>
      <option>初二</option>
      <option>初三</option>
      <option>高一</option>
      <option>高二</option>
      <option>高三</option></select>
          </div>
        </div><div class="control-group">

          <!-- Textarea -->
          <label class="control-label">个人简介</label>
          <div class="controls">
            <div class="textarea">
                  <textarea type="" class=""> </textarea>
            </div>
          </div>
        </div>

    <div class="control-group">

          <!-- Appended input-->
          <label class="control-label">验证码</label>
          <div class="controls">
            <div class="input-append">
              <input class="span2" placeholder="" type="text">
              <image class="add-on">^_^</image>
            </div>
            <p class="help-block">请输入右边图片中的文字</p>
          </div>

        </div>

    

    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">注册</button>
            <button class="btn btn-cancel">取消</button>
          </div>
        </div>

    </fieldset>
  </form>

    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/video.js"></script>
    <script src="static/js/flat-ui.min.js"></script>
</body>
</html>
