<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>OdOup</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="static/css/flat-ui.css" rel="stylesheet">
    <link href="static/css/odoup.css" rel="stylesheet">
</head>
<body>
<div class="container main-body">
<h1 class="text-center">OdOup</h1>
<HR style="FILTER: progid:DXImageTransform.Microsoft.Shadow(color:#987cb9,direction:145,strength:15)" width="80%" color=#987cb9 SIZE=1>
<div class="row text-center">
              <div class="col-xs-3">
<div class="pallete-item ">
			      <dl class="palette palette-peter-river">
              <dt>今日任务</dt>
              <dd>高中物理</dd>
            </dl>
            <dl class="palette palette-belize-hole">
              <dt>目前进度</dt>
              <dd>光学 18/30</dd>
                  <img src="static/img/icons/svg/clipboard.svg" alt="Clipboard">
            </dl>
            <dl class="palette palette-belize-hole">
              <dt>目前进度</dt>
              <dd>力学 1/30</dd>
                  <img src="static/img/icons/svg/clipboard.svg" alt="Clipboard">
            </dl>
		      </div>
		      </div>
              <div class="col-xs-6">
              <div class="tile">
            <h3 class="tile-title">{{ question.title }}</h3>
            <p>{{ question.content }}</p>
<div class="btn-group-vertical" role="group" aria-label="Vertical button group">
      {% for i in question.option %}
      <button type="button" class="btn btn-default">{{ i }}</button>
      
      {% endfor %}
    </div>
          </div>
		      </div>
              <div class="col-xs-3">
        </div>
              </div>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/video.js"></script>
    <script src="static/js/flat-ui.min.js"></script>
</body>
</html>
